<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastro de Notas Fiscais</title>
    <link href="js/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Notas Fiscais</h2>
        <!-- Formulário -->
        <form id="cadastroNota" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Numero da Nota</label>
                <input id="numeroNota" class="form-control" type="number" required />
            </div>
            <div class="col-md-4">
                <label class="form-label">Nome do Cliente</label>
                <input id="nomeCliente" class="form-control" type="text" required />
            </div>
            <div class="col-md-2">
                <label class="form-label">Valor</label>
                <input id="valor" class="form-control" type="number" step="0.01" required />
            </div>
            <div class="col-md-3">
                <label class="form-label">Data de Emissão</label>
                <input id="dataEmissao" class="form-control" type="date" required />
            </div>
            <div class="col-12">
                <button id="btSubmit" type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        <br />
        <!-- Filtros -->

        <div class="col-md-12">
            <input id="filtroCliente" type="text" class="form-control" placeholder="Busca por cliente..." />
        </div>
        <br />
        <div class="row g-3">
            <div class="col-md-2">
                <button id="ordenarValor" type="button" class="btn btn-primary">Ordenar por Valor</button>
            </div>
            <div class="col-md-2">
                <button id="limparFiltros" type="button" class="btn btn-primary">Limpar Filtros</button>
            </div>
        </div>
        <br />

        <!-- Tabela -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td><b>Número da Nota</b></td>
                    <td><b>Nome do Cliente</b></td>
                    <td><b>Valor</b></td>
                    <td><b>Data de Emissão</b></td>
                    <td><b>Data de Cadastro</b></td>
                </tr>
            </thead>
            <tbody id="listaNotas"></tbody>
        </table>

    </div>
</body>
</html>
